<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.03)" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08)" />
    </linearGradient>
  </defs>
  
  <!-- Group 1: Center-ish -->
  <g transform="translate(400, 300)" fill="none" stroke="url(#grad)" stroke-width="1.5">
    <path d="M-100,-50 C-50,-100 50,-100 100,-50 C150,0 150,100 100,150 C50,200 -50,200 -100,150 C-150,100 -150,0 -100,-50 Z">
      <animate attributeName="d" dur="20s" repeatCount="indefinite" values="
        M-100,-50 C-50,-100 50,-100 100,-50 C150,0 150,100 100,150 C50,200 -50,200 -100,150 C-150,100 -150,0 -100,-50 Z;
        M-110,-60 C-60,-110 60,-90 110,-40 C160,10 140,110 90,160 C40,210 -60,190 -110,140 C-160,90 -160,-10 -110,-60 Z;
        M-100,-50 C-50,-100 50,-100 100,-50 C150,0 150,100 100,150 C50,200 -50,200 -100,150 C-150,100 -150,0 -100,-50 Z" />
    </path>
    <path d="M-200,-100 C-100,-200 100,-200 200,-100 C300,0 300,200 200,300 C100,400 -100,400 -200,300 C-300,200 -300,0 -200,-100 Z">
      <animate attributeName="d" dur="25s" repeatCount="indefinite" values="
        M-200,-100 C-100,-200 100,-200 200,-100 C300,0 300,200 200,300 C100,400 -100,400 -200,300 C-300,200 -300,0 -200,-100 Z;
        M-190,-110 C-90,-210 110,-190 210,-90 C310,10 290,210 190,310 C90,410 -110,390 -210,290 C-310,190 -310,-10 -190,-110 Z;
        M-200,-100 C-100,-200 100,-200 200,-100 C300,0 300,200 200,300 C100,400 -100,400 -200,300 C-300,200 -300,0 -200,-100 Z" />
    </path>
    <path d="M-300,-150 C-150,-300 150,-300 300,-150 C450,0 450,300 300,450 C150,600 -150,600 -300,450 C-450,300 -450,0 -300,-150 Z">
      <animate attributeName="d" dur="30s" repeatCount="indefinite" values="
        M-300,-150 C-150,-300 150,-300 300,-150 C450,0 450,300 300,450 C150,600 -150,600 -300,450 C-450,300 -450,0 -300,-150 Z;
        M-310,-160 C-160,-310 160,-290 310,-140 C460,10 440,310 290,460 C140,610 -160,590 -310,440 C-460,290 -460,-10 -310,-160 Z;
        M-300,-150 C-150,-300 150,-300 300,-150 C450,0 450,300 300,450 C150,600 -150,600 -300,450 C-450,300 -450,0 -300,-150 Z" />
    </path>
  </g>
  
  <!-- Group 2: Top Left Corner -->
  <g transform="translate(0, 0)" fill="none" stroke="url(#grad)" stroke-width="1">
     <path d="M-100,100 Q100,-50 300,100 T500,300">
        <animate attributeName="d" dur="15s" repeatCount="indefinite" values="
          M-100,100 Q100,-50 300,100 T500,300;
          M-100,120 Q120,-30 320,120 T520,320;
          M-100,100 Q100,-50 300,100 T500,300" />
     </path>
     <path d="M-150,150 Q100,0 350,150 T550,350">
        <animate attributeName="d" dur="18s" repeatCount="indefinite" values="
          M-150,150 Q100,0 350,150 T550,350;
          M-150,170 Q120,20 370,170 T570,370;
          M-150,150 Q100,0 350,150 T550,350" />
     </path>
  </g>

   <!-- Group 3: Bottom Right Corner -->
  <g transform="translate(800, 600)" fill="none" stroke="url(#grad)" stroke-width="1">
     <path d="M-100,-100 Q-300,50 -500,-100">
        <animate attributeName="d" dur="22s" repeatCount="indefinite" values="
          M-100,-100 Q-300,50 -500,-100;
          M-120,-120 Q-320,30 -520,-120;
          M-100,-100 Q-300,50 -500,-100" />
     </path>
  </g>
</svg>
